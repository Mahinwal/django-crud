{% extends 'base.html' %}
{% block content %}

<div class="container">
<h1 class="page-header text-center">CARDS</h1>
<a href="{% url 'create' %}" class="btn btn-success pull-right">Create</a>
<br><br>
<table class="table table-bordered" id="card-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Description</th>
    <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for blog in blogs %}
        <tr>
          <td>{{ blog.id }}</td>
          <td>{{ blog.title }}</td>
          <td>{{ blog.description }}</td>
      <td>
          <a href="{% url 'update' id=blog.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
          &nbsp;<a href="{% url 'delete' id=blog.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
      </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center bg-warning">No Blog</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
